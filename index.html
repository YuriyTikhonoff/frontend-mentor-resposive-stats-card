<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <div class="card-body__title">Get <span class="title__accent">insights</span> that help your business grow.</div>
      <div class="card-body__desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="card-body__numbers">

        <div class="numbers-item">
            <div class="numbers-item__number">10k+</div>
            <div class="numbers-item__text">companies</div>
        </div>
        <div class="numbers-item">
          <div class="numbers-item__number">314</div>
          <div class="numbers-item__text">templates</div>
      </div>
      <div class="numbers-item">
        <div class="numbers-item__number">12m+</div>
        <div class="numbers-item__text">queries</div>
      </div>


      </div>
    </div>
    <div class="card-img">

    </div>
  </div>
</body>
</html>
